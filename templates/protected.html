<!DOCTYPE html>
<html>
<head>
	<title>Protected Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1 id="my-heading">Gate is {{ gate_status }}</h1>
	<form method="POST" action="{{ url_for('protected') }}">
		<button type="submit">Operate Gate</button>
	</form>
	<script>
		// Define the new heading text
		const newHeading = "Gate is Stationary";
  
		// Set a timeout to update the heading after 3 seconds (3000 milliseconds)
		setTimeout(() => {
		  // Get the h1 element by its ID
		  const heading = document.getElementById("my-heading");
  
		  // Update the heading's text content
		  heading.textContent = newHeading;
		}, 10000);
	  </script>
